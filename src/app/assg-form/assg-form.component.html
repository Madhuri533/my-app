<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="email">email</label>
                    <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control"
                    ngModel
                    required
                    email
                    #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">please enter a valid email</span>
                </div>
                <div class="form-group">
                    <label for="subs">Subscriptions</label>
                    <select 
                    id="subs" 
                    class="form-control" 
                    name="subs"
                    [ngModel]="defaultvalue">
                        <option value="basic">Basic</option>
                        <option value="advanced">Advanced</option>
                        <option value="pro">Pro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input 
                    type="password" 
                    id="pwd" 
                    name="pwd" 
                    class="form-control" 
                    ngModel
                    required
                    #pwd="ngModel">
                    <span class="help-block" *ngIf="!pwd.valid && pwd.touched">please enter a valid password</span>
                </div>
                <p *ngIf="!f.valid && f.touched">form not valid</p>
                
                <button>gittttt</button>
                <button class="btn btn-primary" type="submit">submit</button> 
            </form>
        </div>

    </div>

</div>
