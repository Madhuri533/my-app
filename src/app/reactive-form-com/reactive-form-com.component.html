<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input 
                        type="text" 
                        id="username" 
                        class="form-control"
                        formControlName="username">
                        <span
                           *ngIf="!signUpForm.get('userData.username')?.valid && signUpForm.get('userData.username')?.touched"
                            class="help-block">

                            <span
                            *ngIf="signUpForm.get('userData.username')?.errors?.['nameIsForbidden']">
                             invalid name</span>

                             <span
                            *ngIf="signUpForm.get('userData.username')?.errors?.['required']">
                             this field is required</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        formControlName="mailid">
                        <span
                           *ngIf="!signUpForm.get('userData.mailid')?.valid && signUpForm.get('userData.mailid')?.touched"
                            class="help-block">

                        <span *ngIf="signUpForm.get('userData.mailid')?.errors?.['emailDomain']">
                            it should be gmail.com</span>

                            <span *ngIf="signUpForm.get('userData.mailid')?.errors?.['emailIsForbidden']">
                                please enter authentication gmail id</span>
                        </span>
                              
                    </div>  
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input 
                        type="radio" 
                        [value]="gender"
                        formControlName="gender">
                        {{gender}} 
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h3>your hobbies</h3>
                    <button 
                    class="btn btn-default" 
                    type="button" 
                    (click)="onAddHobby()">
                    Add hobby</button>
                    <div class="form-group"
                    *ngFor="let hc of getControls(); let i=index">
                        <input 
                        type="text"
                        class="form-control"
                        [formControlName]="i">
                    </div>
                   
                </div>
                <button class="btn btn-primary" type="submit">submit</button>
            </form>

        </div>
    </div>

</div>
