<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="number">R.no</label>
                        <input 
                        type="number"
                        id="number"
                        class="form-control"
                        formControlName="sno"
                        pattern="^[1-9]+[0-9]*$">

                    </div>
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input 
                        type="text" 
                        id="username" 
                        class="form-control"
                        formControlName="username">
                        <span
                           *ngIf="!signUpForm.get('userData.username')?.valid && signUpForm.get('userData.username')?.touched"
                            class="help-block">

                            <span
                            *ngIf="signUpForm.get('userData.username')?.errors?.['nameIsForbidden']">
                             invalid name</span>

                             <span
                            *ngIf="signUpForm.get('userData.username')?.errors?.['required']">
                             this field is required</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        formControlName="mailid">
                        <span
                           *ngIf="!signUpForm.get('userData.mailid')?.valid && signUpForm.get('userData.mailid')?.touched"
                            class="help-block">Please enter a valid mailid!</span>
                    </div>  
                    <button class="btn btn-primary" type="submit">{{editMode ? 'Done' : 'submit'}}</button>
            </form>
            {{disp | shorten:4}}
        </div>
    </div>
</div>
